# defining the release pipeline
deploy:
  steps:
    - script:
        export TAG=`cat tag`
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $TAG
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build/libs/health-checks-$TAG-SNAPSHOT-all.jar
  after-steps:
    - internal/store-container
